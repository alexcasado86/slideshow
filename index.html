<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Slideshow</title>
</head>
<body>
  <header>
    <div class="slider">
      <div class="slider-controls">
        <div class="slider-control" onclick="goPrev()"></div>
        <div class="slider-control" onclick="goNext()"></div>
      </div>
      <div class="slider-width">
        <div class="slider-item" style="background-image: url(assets/images/1.jpg);">Viva a vida</div>
        <div class="slider-item" style="background-image: url(assets/images/2.jpg);">Água é natureza</div>
        <div class="slider-item" style="background-image: url(assets/images/3.jpg);">Pratique esportes</div>
      </div>
    </div>
  </header>
  <script src="script.js"></script>
</body>
</html>
